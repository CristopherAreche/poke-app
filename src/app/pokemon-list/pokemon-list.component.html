<app-header></app-header>
<!-- pokemon Grid -->

<div class="main">
  <div class="pokemon-todos">
    <div
      *ngFor="
        let pokemon of pokemons
          | paginate
            : { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }
      "
    >
      <div class="pokemon">
        <div class="pokemon-image">
          <img [src]="pokemon.sprites.front_default" alt="Pokemon" />
        </div>
        <div class="pokemon-info">
          <div class="name-contanier">
            <h2>{{ pokemon.name }}</h2>
          </div>
          <div class="pokemon-types">
            <p>{{ pokemon.types[0].type.name }}</p>
          </div>
          <div class="pokemon-stats">
            <p>Height: {{ pokemon.height }}</p>
            <p>Power: {{ pokemon.stats[0].base_stat }}</p>
            <p>Health: {{ pokemon.stats[1].base_stat }}</p>
          </div>
        </div>
        <div class="btn-container">
          <button class="button" (click)="addToFavorites(pokemon)">
            Add to Favorites
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
