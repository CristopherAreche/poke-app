<app-header></app-header>
<!-- pokemon Grid -->
<div class="main-container">
  <div
    class="col-md-3"
    *ngFor="
      let pokemon of pokemons
        | paginate
          : { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }
    "
  >
    <div class="card">
      <div class="card-img">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon" />
      </div>
      <div class="card-item">
        <p><b>Name:</b> {{ pokemon.name }}</p>
        <p><b>Type: </b> {{ pokemon.types[0].type.name }}</p>
        <p><b>Height: </b> {{ pokemon.height }}</p>
        <p><b>Health: </b> {{ pokemon.stats[0].base_stat }}</p>
        <p><b>Attack Power: </b> {{ pokemon.stats[1].base_stat }}</p>
      </div>
      <button class="btn btn-primary" (click)="addToFavorites(pokemon)">
        Add to Favorites
      </button>
    </div>
  </div>
</div>

<pagination-controls
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
