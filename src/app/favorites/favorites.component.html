<app-header></app-header>
<div class="main">
  <div class="pokemon-todos">
    <div *ngFor="let pokemon of favoritePokemons; let i = index">
      <div class="pokemon">
        <div class="pokemon-image">
          <img [src]="pokemon.sprites.front_default" alt="Pokemon" />
        </div>
        <div class="pokemon-info">
          <div class="name-container">
            <input
              [(ngModel)]="pokemon.customName"
              [disabled]="i !== editingPokemonIndex"
              (keyup.enter)="saveName(pokemon, i)"
              [placeholder]="
                i !== editingPokemonIndex ? pokemon.name : pokemon.name
              "
            />
          </div>
          <div class="pokemon-types">
            <p>Type: {{ pokemon.types[0].type.name }}</p>
          </div>
          <div class="pokemon-stats">
            <p>Height: {{ pokemon.height }}</p>
            <p>Power: {{ pokemon.stats[0].base_stat }}</p>
            <p>Health: {{ pokemon.stats[1].base_stat }}</p>
          </div>
        </div>
        <div class="btn-container">
          <button class="button" (click)="removeFromFavorites(pokemon)">
            Remove
          </button>
          <button class="button" (click)="toggleEdit(i)">
            {{
              i !== editingPokemonIndex
                ? "Change Name"
                : isEditing
                ? "Save"
                : "Change Name"
            }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
