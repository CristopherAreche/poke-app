<app-header></app-header>
<p>Favorite List</p>

<!-- pokemon Grid -->
<div class="pokemon-grid">
  <div *ngFor="let pokemon of favoritePokemons; let i = index">
    <div class="img-box">
      <img [src]="pokemon.sprites.front_default" alt="Pokemon" />
    </div>
    <div class="detail-box">
      <input
        [(ngModel)]="pokemon.customName"
        [disabled]="i !== editingPokemonIndex"
        (keyup.enter)="saveName(pokemon, i)"
        [placeholder]="i !== editingPokemonIndex ? pokemon.name : pokemon.name"
      />

      <p><b>Type: </b> {{ pokemon.types[0].type.name }}</p>
      <p><b>Height: </b> {{ pokemon.height }}</p>
      <p><b>Health: </b> {{ pokemon.stats[0].base_stat }}</p>
      <p><b>Attack Power: </b> {{ pokemon.stats[1].base_stat }}</p>
    </div>
    <div class="btns-box">
      <button class="btn" (click)="removeFromFavorites(pokemon)">Remove</button>
      <button (click)="toggleEdit(i)">
        {{
          i !== editingPokemonIndex
            ? "Change Name"
            : isEditing
            ? "Save"
            : "Change Name"
        }}
      </button>
    </div>
  </div>
</div>
